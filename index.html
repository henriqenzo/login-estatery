<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="pagina2.html">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="https://kit.fontawesome.com/7484720b93.js" crossorigin="anonymous"></script>
    <title>Login Estatery</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <header>
                <i class="fa-solid fa-envelope-open logo"></i>
                <p>Estatery</p>
            </header>
            <div class="content">
                <div class="text-area">
                    <h1 class="animate__animated animate__fadeInLeftBig">Welcome back</h1>
                    <h4 class="animate__animated animate__fadeInLeftBig">Welcome back! Please enter your details.</h4>   
                </div>
                <div class="form">
                    <div class="email-container">
                        <p>Email</p><input type="email" placeholder="hi@example.com">
                    </div>
                    <div class="password-container">
                        <p>Password</p><input type="password" placeholder="Enter password">
                        <i class="fa-regular fa-eye"></i>
                    </div>          
                    <div class="link-area">
                        <a class="animate__animated animate__fadeIn" href="#">Forgot Password?</a>
                    </div>   
                </div>  
                <div class="btn-area">
                    <button class="login">Login</button>
                    <button class="google"><i class="fa-brands fa-google"></i> Continue with Google
                    </button>
                    <p>Don't have an account? <a href="#">Sign up for free</a></p>
                </div>      
            </div>      
        </div>
        <div class="right">
            <div class="box">
                <div class="img-area">
                    <span class="popular">
                        <p>
                            <i class="fa-solid fa-star"></i> POPULAR
                        </p>
                    </span>
                    <div class="img"></div> 
                </div>
                <div class="description-area">
                    <div class="description">
                        <h1>Beverly Springfield</h1>
                        <h2>2821 Sevilla, Palm Harbor, TX</h2>
                    </div>
                    <div class="favorite">
                        <button>
                            <i class="fa-regular fa-heart"></i>
                        </button>
                    </div>
                </div>
                <div class="icons-area">
                    <p>
                        <i class="fa-solid fa-bed purple-icon"></i> 4 Beds
                    </p>
                    <p>
                        <i class="fa-solid fa-bath purple-icon"></i> 2 Bathrooms 
                    </p>
                    <p>
                        <i class="fa-solid fa-diamond purple-icon"></i> 6x7.5 m<sup>2</sup>
                    </p>
                </div>
                <div class="bottom-area">
                    <div class="content2">
                        <div class="price">
                            <h1>Rent Sale</h1>
                            <div class="rent">
                                <h2>$2,700</h2>
                                <p>/month</p>
                            </div>
                        </div>
                        <div class="btn-area2">
                            <button>
                                <p><i class="fa-regular fa-square-check" style="font-size: 20px;"></i>
                                </p> 
                                <p>Apply now</p> 
                                <p><i class="fa-solid fa-chevron-down" style="font-size: 15px;"></i>
                                </p>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
